<ion-header>
  <ion-navbar>
    <ion-title>
      Prepopulated
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list [virtualScroll]="words">
    <ion-item *virtualItem="let word">
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            {{ word.front }}
          </ion-col>
          <ion-col col-4>
            {{ word.back }}
          </ion-col>
          <ion-col col-4>
            {{ word.additional }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
